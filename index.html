    <body>
      <div class="container">
          <table class="table" align="center">
              <tr class="row">
                  <td>Left Side</td>

                  </td>
              </tr>
          </table>
      </div>
      <div class="container">
          <div class="row">
              <div class="col-sm-8 m-auto">
                  <div class="card">
                      <div class="card-body">
                          <h2 class="btn-info">This is a Simple Calculator</h2>
                          <div class="form-group row">
                            <label class="col-form-label col-sm-4">First Number :</label>
                            <div class="col-sm-8">
                                <input type="text" name="first_name" id="firstNumber" />
                            </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-form-label col-sm-4">Last Number :</label>
                              <div class="col-sm-8">
                                  <input type="text" name="last_name" id="lastNumber" />
                              </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-form-label col-sm-4">Show Result Here :</label>
                              <div class="col-sm-8">
                                  <input type="text" name="result" id="result" />
                              </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-form-label col-sm-4">Click On Button :</label>
                              <div class="col-sm-8">
                                  <input type="submit" name="btn" id="addition" class="btn btn-success" value="+" />
                                  <input type="submit" name="btn" id="submition" class="btn btn-success" value="-" />
                                  <input type="submit" name="btn" id="multiplication" class="btn btn-success" value="*" />
                                  <input type="submit" name="btn" id="division" class="btn btn-success" value="/" />
                                  <input type="submit" name="btn" id="modulas" class="btn btn-success" value="%" />
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div>
          <h2>This single heading</h2>
      </div>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="newScript.js"></script>
    </body>
